[pytest]
# Pytest configuration for Scribe handwriting synthesis tests

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers for categorization
markers =
    unit: Unit tests (fast, isolated component tests)
    integration: Integration tests (medium speed, multi-component)
    slow: Slow tests (> 5 seconds execution time)
    regression: Regression tests against golden outputs
    smoke: Quick smoke tests for basic functionality
    property: Property-based tests using Hypothesis

# Default timeout for all tests (5 minutes)
timeout = 300

# Command-line options applied by default
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
    -ra
    --disable-warnings

# Directories to ignore during test collection
norecursedirs =
    legacy_tf1
    .git
    __pycache__
    .venv
    venv
    venv-*
    logs
    saved
    static
    .ipynb_checkpoints
    handwriting-synthesis
    docs/archive

# Warning filters (suppress TensorFlow deprecation warnings)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning:tensorflow

# Minimum Python version
minversion = 3.9

# Console output settings
console_output_style = progress

# Coverage exclusions (patterns in code to exclude from coverage)
# These are handled in .coveragerc but can be referenced here
